easybook:
    parameters: 
        parser.options:  
            code_block_type: fenced 

book:
    title:            'Test book - AutoGlossaryPlugin'
    author:           'trefoil'
    edition:          '0'
    language:         en
    publication_date: '01-02-2013'

    generator:        { name: trefoil, version: DEV }
   
    contents:
        - { element: chapter, number: 1, content: chapter1.md }
        - { element: chapter, number: 2, content: chapter2.md }
        - { element: chapter, number: 3, content: chapter3.md }
        - { element: auto-glossary, number: 1 }

    editions:
        ebook:
            format:         epub
            highlight_code: true
            include_styles: true
            labels:         ['appendix', 'chapter', 'figure']  # labels also available for: "figure", "table"
            theme:          Theme1
            toc:
                deep:       1
                elements:   ["appendix", "chapter", "part", "introduction", "usage-instructions"]
            isbn:           1234567890X
            plugins:
                enabled:        
                    - AutoGlossary
                            
    